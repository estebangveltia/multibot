version: "3.9"

services:

  rasa:
    build:
      context: ./rasa
      dockerfile: Dockerfile
    command: >
      bash -c "rasa train && rasa run --enable-api --debug --cors "*""
    ports:
      - "5005:5005"
    volumes:
      - ./rasa:/app
      - ./logs:/logs
    depends_on:
      - action-server
    environment:
      - PYTHONPATH=/app
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}

  action-server:
    build:
      context: ./action-server
      dockerfile: Dockerfile
    ports:
      - "5055:5055"
    volumes:
      - ./rasa/actions:/app/actions
      - ./logs:/logs
    environment:
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    depends_on:
      - rasa

  panel:
    build: ./panel
    environment:
      DATABASE_URL: "${SUPABASE_DB_URL}"
      SUPABASE_DB_URL: "${SUPABASE_DB_URL}"
      SESSION_SECRET: "supersecret_session_key_change_me"
      PORT: "8090"
      SUPER_EMAIL: "owner@saas.com"
      SUPER_PASSWORD: "super123"
    ports:
      - "8090:8090"

  frontend:
    build: ./frontend
    environment:
      PORT: "8084"
      GATEWAY_URL: "http://gateway:8000"
    ports:
      - "8084:8084"
    depends_on:
      - gateway

